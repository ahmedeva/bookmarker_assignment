<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/fav_icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/all.min.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Bookmarker</title>
  </head>
  <body class="py-5">
    <!--! HEADINGS -->
    <main class="container-fluid">
      <div
        class="d-flex flex-column align-items-center justify-content-center my-5"
      >
        <h1 class="heading-1 mb-5">Bookmarker</h1>
        <h2 class="heading-2">
          <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites!
          <i class="fa-solid fa-bookmark"></i>
        </h2>
      </div>
      <!--! FORM  -->
      <form class="form-box mx-auto w-75 mb-5" action="/">
        <!--? Site Name  -->
        <div class="form-floating mb-3">
          <input
            required
            class="form-control form-control-lg"
            type="text"
            id="siteName"
            name="siteName"
            placeholder="Bookmark Name"
          />
          <label class="form-label fs-5 mb-2" for="siteName"
            ><i class="fa-solid fa-book-bookmark"></i> Site Name:
          </label>
        </div>

        <!--? Site URL -->
        <div class="form-floating mb-3">
          <input
            required
            class="form-control form-control-lg"
            type="text"
            id="siteUrl"
            name="siteUrl"
            placeholder="Website URL"
          />
          <label class="form-label fs-5 mb-2" for="siteUrl"
            ><i class="fa-solid fa-link"></i> Site URL:
          </label>
        </div>
        <div class="d-flex justify-content-center">
          <button class="rounded form__btn--submit" type="submit">
            Submit
          </button>
          <button class="rounded form__btn--update" type="submit">
            Update
          </button>
        </div>
      </form>
      <!--! SEARCH -->
      <div class="form-floating w-75 mx-auto">
        <input
          class="form-control"
          type="text"
          id="search"
          placeholder="Enter search query: "
        />
        <label class="fs-5 form-label" for="search"
          ><i class="fa-solid fa-magnifying-glass"></i> Enter search query:
        </label>
      </div>

      <table
        class="table table-bordered table-hover mx-auto w-75 table-light table-striped text-center"
      >
        <thead class="table__head">
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody class="table__body table-group-divider">
          &nbsp;
        </tbody>
      </table>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
